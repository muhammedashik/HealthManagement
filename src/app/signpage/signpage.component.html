<div class="container h-100">
  <div class="card align-items-center h-100">
    <div class="card">
      <h5 class="m-2" style="color: #00923f;">Signup Page</h5>
      <div class="card-body">
        <form class="form-horizontal" #form="ngForm">
          <div class="row g-3">
            <div class="col-6">
                <label class="form-label">Frist Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control"  placeholder="First name" name="frist_name" [(ngModel)]="model.first_name" 
                required #fName="ngModel" [class.is-invalid]="fName.invalid && fName.touched">
                <small class="text-danger" [class.d-none]="fName.valid || fName.untouched">Frist Name
                  is required </small>
              
            </div>
            <div class="col-6">
                <label  class="form-label">Last Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="Last name" name="last_name" [(ngModel)]="model.last_name"
              required #lName="ngModel" [class.is-invalid]="lName.invalid && lName.touched">
              <small class="text-danger" [class.d-none]="lName.valid || lName.untouched">Last Name
                is required </small>
            </div>
            <div class="col-6">
                <label  class="form-label">Date of Birth</label>
                <input type="date" class="form-control" placeholder="Date of Birth" name="bate_of_birth" [(ngModel)]="model.date_of_brith">
            </div>
            <div class="col-6">
                <label  class="form-label">Email <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="Email"  name="email" [(ngModel)]="model.email" 
              required #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              [class.is-invalid] = " email.invalid && email.touched">
              <div class="text-danger" [hidden]="email.valid || email.untouched">
                <div  *ngIf="email.errors && email.errors.required">
                   Email is required
                </div>
                <div  *ngIf="email.errors && email.errors.pattern">
                    Email invalid Pattern
                </div>
            </div>
            </div>
            <div class="col-6">
                <label  class="form-label">Mobile Number <span class="text-danger">*</span></label>
                <input type="number" class="form-control" placeholder="Mobile No."name="mobile_no" [(ngModel)]="model.mobile_No" required #number ="ngModel"
                pattern="^\d{10}$"
                [class.is-invalid] ="number.invalid && number.touched">
                <div *ngIf="number.errors && (number.invalid || number.touched)">
                  <small
                    class="text-danger"
                    *ngIf="number.errors.required && number.touched">
                    Mobile Number is required
                  </small>
                  <small class="text-danger" *ngIf="number.errors.pattern">
                    Mobile Number must be 10 digits
                  </small>
                </div>
            </div>
            <div class="col-6">
                <label  class="form-label">Password</label>
              <input type="password" class="form-control"  name="password" [(ngModel)]="model.password">
            </div>
            <div class="col-6">
                <label  class="form-label">Cornfirm Password</label>
              <input type="password" class="form-control"  name="confirmpassword" [(ngModel)]="model.confirm_password">
            </div>
        </div>
        <button [disabled]="form.invalid" class="btn btn-primary m-2" (click)="submit(model)"
                type="button">Save</button>
        </form>
         
      </div>
    </div>
  </div>
  
</div>
