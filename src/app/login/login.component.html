<p>login Page</p>

<div class="card">
    <div class="card-body">
        <div class="row g-3">
            <div class="col-12">
                <label class="form-label">Email</label>
                <input type="text" class="form-control"  placeholder="First name" name="frist_name" [(ngModel)]="model.email">
            </div>
            <div class="col-12">
                <label  class="form-label">Password</label>
              <input type="text" class="form-control" placeholder="Last name" name="last_name" [(ngModel)]="model.password">
            </div>
            
        </div>
        <button class="btn btn-primary btn btn-sm m-2" (click)="login(model)">Login</button>
        <button class="btn btn-primary btn btn-sm" (click)="signup()">Signup</button>
    </div>
</div>
